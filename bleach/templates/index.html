{% load static %}
<html>
<head>
    <title>Anime Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1a202c, #2d3748);
            color: #e2e8f0;
            font-family: 'Arial', sans-serif;
        }
        .anime-image {
            transition: transform 0.3s ease-in-out;
        }
        .anime-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-gray-800 text-white py-4 px-6 shadow-lg border-b-2 border-gray-600">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-400">Anime Hub</a>
            <ul class="flex space-x-8">
                <li><a href="{% url 'signup'  %}" class="text-lg hover:bg-indigo-500 hover:text-white px-4 py-2 rounded-md transition duration-300">Sign Up</a></li>
                <li><a href="{% url 'user_login'  %}" class="text-lg hover:bg-indigo-500 hover:text-white px-4 py-2 rounded-md transition duration-300">Sign In</a></li>
            </ul>
        </div>
    </nav>
    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Welcome to Anime Hub</h1>
            <p class="text-lg md:text-xl text-gray-300">Discover your favorite anime series and dive into epic adventures!</p>
        </section>
        <section class="flex justify-center">
            <img src="{% static 'img/bleach_og.png' %}" alt="Bleach Anime" class="anime-image max-w-full h-auto rounded-lg shadow-lg md:max-w-2xl">
        </section>
    </main>
    <footer class="bg-gray-800 text-center py-4 text-gray-400">
        <p>&copy; 2025 Anime Hub. All rights reserved.</p>
        <small class="block text-sm text-gray-500 mt-2">You have visited this site {{ visits }} times.</small>
    </footer>
</body>
</html>
